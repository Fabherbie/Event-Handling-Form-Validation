<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js"></script>
    <title>Toggle Input Fields</title>
</head>
<body>
    <input type="text" id="textInput" placeholder="Toggle me!" disabled>
    <button id="toggleButton">Enable Input</button>
    

    <a href="https://www.example.com" id="myLink">Click Me</a>
    

    <form>
        <select id="myDropdown">
            <option value="">Select an Option</option>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
            <option value="option3">Option 3</option>
        </select>
    </form>
    

    <form id="myForm">
        <input type="email" id="emailInput" placeholder="Enter your email" required>
        <button type="submit">Submit</button>
    </form>
    

    <div id="parent" style="padding: 20px; border: 1px solid black;">
        Parent Div
        <p id="child" style="padding: 20px; border: 1px solid red;">Child Paragraph</p>
    </div>
    

    <div id="parent" style="padding: 20px; border: 1px solid black;">
        Parent Div
        <p id="child" style="padding: 20px; border: 1px solid red;">Child Paragraph</p>
    </div>


    <div id="buttonContainer">
        <button>Button 1</button>
        <button>Button 2</button>
    </div>
    <button onclick="addButton()">Add Button</button>


    <h1>Event Delegation Example</h1>
    <button id="addButton">Add Item</button>
    <ul id="itemList">
        <!--New List Items will be added here-->
    </ul>


    <form>
        <input type="text" placeholder="Field 1 /">
        <input type="text" placeholder="Field 2 /">
        <button type="submit">Submit</button>
    </form>


    <form>
        <input type="text" id="inputField" placeholder="Focus on me!"/>
    </form>
  

</body>
</html>
